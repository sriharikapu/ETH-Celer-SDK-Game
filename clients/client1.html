<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="client.css">

    <title>CLIENT 1: Bears, Bulls, & Bufficorns</title>
    <link rel="icon" href="https://i.imgur.com/lpX8JHF.png">

</head>
<body>

<header class="main-header" role="banner">
    <img width="800 " height="450" src="https://i.imgur.com/i4Cefdr.png" alt="Bears, Bulls, Bufficorns"/>
</header>

<h2>Game</h2>
<p>&nbsp;</p>
<div class="game">
    <div><b>Status: </b><span id="status"></span></div>
</div>

<p>&nbsp;</p>
<p>&nbsp;</p>

<h2>Stats</h2>
<p>&nbsp;</p>
<div class="stats">
    <table>
        <tr>
            <td><b>Your Address: </b></td>
            <td><span id="playerAddress"></span></td>
        </tr>
        <tr>
            <td><b>Your Balance:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b></td>
            <td><span id="playerBalance"></span> Wei</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><b>Net Earnings: </b></td>
            <td><span id="earnings"></span> Wei</td>
        </tr>
        <tr>
            <td><b>Games Won: </b></td>
            <td><span id="gamesWon"></span></td>
        </tr>
        <tr>
            <td><b>Games Lost: </b></td>
            <td><span id="gamesLost"></span></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><b>Opponent Address:</b></td>
            <td><span id="opponentAddress"></span></td>
        </tr>
    </table>
</div>

<script src="client1.js"></script>
</body>
</html>
